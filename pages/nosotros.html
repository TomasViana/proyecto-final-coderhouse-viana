<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Favicon-->
    <link
      rel="shortcut icon"
      href="../img/Boca_favicon.png"
      type="image/x-icon"
    />
    <title>Boca Juniors</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/a0540635d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="conteiner">
        <nav>
          <a href="../Index.html"
            ><img
              src="../img/Boca_escudo.png"
              alt="Logo de la Pagina"
              width="40px"
              height="40px"
          /></a>

          <ul class="nav__list">
            <li><a class="nav__link" href="../index.html">Inicio</a></li>
            <li>
              <a class="nav__link" href="historia.html">Historia</a>
            </li>
            <li><a class="nav__link" href="titulos.html">Titulos</a></li>
            <li><a class="nav__link" href="plantel.html">Plantel</a></li>
            <li>
              <a class="nav__link" href="nosotros.html">Nosotros</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="conteiner">
        <div class="row">
          <div class="col">
            <h1>Nosotros</h1>
          </div>
        </div>
      </div>

      <table>
        <tr>
          <th>Cargo</th>
          <th>Nombre</th>
        </tr>
        <tr>
          <td>Presidente</td>
          <td>Jorge Amor Ameal</td>
        </tr>
        <tr>
          <td>Vicepresidente 2°</td>
          <td>Juan Román Riquelme</td>
        </tr>
        <tr>
          <td>Vicepresidente 3°</td>
          <td>Adriana Bravo</td>
        </tr>
        <tr>
          <td>Secretario General</td>
          <td>Ricardo Rosica</td>
        </tr>
        <tr>
          <td>Tesorero</td>
          <td>Carlos Montero</td>
        </tr>
      </table>

      <section class="contacto">
        <div class="conteiner">
          <div class="row">
            <div class="col">
              <h2>Contactenos</h2>
            </div>
          </div>
        </div>
        <form action="">
          <div class="conteiner">
            <div class="row">
              <div class="col">
                <div class="contacto__form">
                  <label class="contacto__label" for="name"
                    >Nombre y Apellido
                  </label>
                  <br />
                  <input class="contacto__input" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="contacto__form">
                  <label class="contacto__label" for="name"
                    >Telefono/Celular/Whatsapp</label
                  >
                  <br />
                  <input class="contacto__input" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="contacto__form">
                  <label class="contacto__label" for="name">E-mail</label>
                  <br />
                  <input class="contacto__input" type="email" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="contacto__form">
                  <label class="contacto__label" for="name"
                    >Consultas o Comentarios</label
                  >
                  <br />
                  <input id="consulta" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="contacto__form">
                  <button class="btn">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-sm">
        <div class="conteiner">
          <div class="row footer-sm__icons">
            <div class="col footer-sm">Buscanos en las redes</div>
            <div class="col">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
