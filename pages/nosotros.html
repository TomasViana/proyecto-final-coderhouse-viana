<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Favicon-->
    <link
      rel="shortcut icon"
      href="../img/Boca_favicon.png"
      type="image/x-icon"
    />
    <title>Boca Juniors</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/a0540635d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="fixed top">
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <a class="nav-item" href="index.html"
            ><img
              src="../img/Boca_escudo.png"
              alt="Logo de la Pagina"
              width="40px"
              height="40px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link nav__link"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="titulos.html">Titulos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="plantel.html">Plantel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link active" href="nosotros.html"
                  >Nosotros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="fs-3">¿Quienes Somos?</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Cargo</th>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td>Presidente</td>
              <td>Jorge Amor Ameal</td>
            </tr>
            <tr>
              <td>Vicepresidente 2°</td>
              <td>Juan Román Riquelme</td>
            </tr>
            <tr>
              <td>Vicepresidente 3°</td>
              <td>Adriana Bravo</td>
            </tr>
            <tr>
              <td>Secretario General</td>
              <td>Ricardo Rosica</td>
            </tr>
            <tr>
              <td>Tesorero</td>
              <td>Carlos Montero</td>
            </tr>
          </tbody>
        </table>
      </div>

      <section class="contacto">
        <div class="container">
          <h2 class="fs-4">Contactenos</h2>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Nombre y Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Telefono/Celular</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">E-mail </label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 200px"
            ></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          <button type="button" class="mt-3 btn btn-primary btn-lg">
            Enviar
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col footer-sm">Buscanos en las redes</div>
            <div class="col">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
